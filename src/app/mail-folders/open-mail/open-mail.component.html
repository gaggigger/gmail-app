<div class="open-mail">
  <div>
    <img src="https://i.imgur.com/u4synyd.png" class="back-icon" title="Go Back" (click)="goBack()">
    <img src="https://i.imgur.com/OPoRLZ1.png" class="back-icon" title="Delete" (click)="onDeleteOpen()">
  </div>
  <p class="open-subject">{{ openMail.subject }}</p>
  <div class="open-sender">
    <p class="sender-address">{{ openMail.sender }} </p>
    <p> <span class="open-address">
        <{{ openMail.address }}>
      </span> <span class="open-time">{{ openMail.time }}</span></p>
  </div>
  <div class="open-message">
    <p>{{ openMail.message }}</p>
  </div>
  <div *ngIf="currentFolder !== 'drafts'">
    <img id="reply-icon" src="https://i.imgur.com/OSgsQSP.png" title="laÅ¾ne ikonice -1 od 2-">
  </div>
</div>
